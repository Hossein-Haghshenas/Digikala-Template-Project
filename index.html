    />
    <!-- link custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>DigiKala Online Shop</title>
  </head>

                />
              </svg>
            </section>

            <!-- SearchBar -->

            <section class="header-search-section d-none d-md-block">
              <input
                class="header-search"
                type="text"
                placeholder="Search in Shop"
              />
              <i class="bi bi-search search-icon"></i>
            </section>
          </section>
          <!-- header btns section -->
          <section class="header-btns-section d-flex align-items-center">
            <section class="header-login-btn d-none d-md-block">
              <button>
                <i class="bi bi-person me-2 mb-1"></i>
                <a href="#"> Login to account</a>
              </button>
            </section>
            <section class="header-btns-line d-none d-md-block"></section>
            <section class="header-shopcart-btn d-none d-md-block">
              <i class="bi bi-cart2"></i>
            </section>
            <section class="header-menu-btn d-md-none">
              <button>
                <i class="bi bi-list"></i>
              </button>
            </section>
          </section>
        </section>
      </section>
      <nav class="mt-4 d-none d-md-block">
        <section class="d-flex justify-content-between flex-wrap">
          <section class="navbar-menu mb-3 mb-lg-0">
            <ul>
              <li class="navbar-menu-item" id="categorie">
                <button><i class="bi bi-list me-1"></i>Categorie</button>
              </li>
              <li class="navbar-menu-item">
                <a href="#"
                  ><i class="fa fa-shopping-cart me-1"></i>Super Market</a
                >
              </li>
              <li class="navbar-menu-item">
                <a href="#"
                  ><i class="fas fa-percent me-1 text-danger"></i>Discounts</a
                >
              </li>
              <li class="navbar-menu-item">
                <a href="#"
                  ><i class="bi bi-patch-check me-1 text-danger"></i>My
                  Digikala</a
                >
              </li>
              <li class="navbar-menu-item">
                <a href="#"
                  ><i class="fa-solid fa-diamond me-1"></i>Digi Plus</a
                >
              </li>
              <li class="navbar-menu-item">
                <a href="#"
                  ><i class="bi bi-suit-club-fill me-1"></i>Digi Club</a
                >
              </li>
              <li class="navbar-menu-item">
                <a href="#"
                  ><i class="fab fa-paypal me-1 text-primary"></i>Digi Pay</a
                >
              </li>
            </ul>
          </section>
          <section>
            <ul>
              <li class="navbar-menu-item"><a href="#">Questions?</a></li>
              <li class="navbar-menu-item"><a href="#">become a seller</a></li>
            </ul>
          </section>
          <section class="navbar-location-btn">
            <a class="navbar-menu-item" href="">
              <i class="fa fa-location-dot text-danger"></i> Choose your
              location
            </a>
          </section>
        </section>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <section class="main-carousel">
        <section class="d-flex justify-content-center flex-wrap">
          <!-- slider -->
          <section class="slider col-12 col-lg-7 me-lg-4">
            <section class="position-relative d-flex justify-content-center">
              <section class="slider-images me-0" href="">
                <section class="slider-btns">
                  <span class="slider-next"> &#10095; </span>
                  <span class="slider-prev"> &#10094; </span>
                </section>
                <section class="slider-controll">
                  <span class="me-2"><i class="fa fa-circle"></i></span
                  ><span class="me-2"><i class="fa fa-circle"></i></span
                  ><span class="me-2"><i class="fa fa-circle"></i></span>
                </section>
              </section>
            </section>
          </section>

          <!-- sidebar-AD -->

          <aside class="Ad-images-section d-none d-lg-block d-sm-flex">
            <section class="Ad-image col-lg-12 col-sm-6">
              <a href="#"
                ><img
                  class="img-fluid"
                  src="assets/image/aleks-dorohovich-GG1FJwV67PA-unsplash.jpg"
                  alt="kfc food"
              /></a>
            </section>
            <section class="Ad-image col-lg-12 col-sm-6">
              <a href="#"
                ><img
                  class="img-fluid"
                  src="assets/image/canyon-howell-_uB9B5GXhbY-unsplash.jpg"
                  alt="coca cola cherry"
              /></a>
            </section>
          </aside>
        </section>
      </section>
    </main>
    <!-- Footer -->
    <footer></footer>

    <!-- scripts link -->
    <script

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script

      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>

    <!-- custom scripts -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
